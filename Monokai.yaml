log-view:
  nickname-format: '%n: '
  scroller-highlight-color: '#e28964'
input-text:
  font-family: 'Menlo'
  font-size: 13.0
  background-color: '#151515'
  color: '#F8F8F2'
member-list:
  font-family: 'Lucida Grande'
  font-size: 13.0
  color: '#75715E'
  background-color: '#151515'
  operator:
    color: '#F8F8F2'
  selected:
    color: '#F8F8F2'
    background:
      top-line-color: '#3E3D32'
      bottom-line-color: '#3E3D32'
      top-color: '#3E3D32'
      bottom-color: '#3E3D32'
server-tree:
  font-family: 'Lucida Grande'
  font-size: 13.0
  background-color: '#151515'
  highlight:
    color: '#f92672'
  newtalk:
    color: '#f9ee98'
  unread:
    color: '#99cf50'
  normal:
    active:
      color: '#F8F8F2'
    inactive:
      color: '#75715E'
  selected:
    active:
      color: '#F8F8F2'
    inactive:
      color: '#000'
    background:
      top-line-color: '#3E3D32'
      bottom-line-color: '#3E3D32'
      top-color: '#3E3D32'
      bottom-color: '#3E3D32'
